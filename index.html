<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='visible' id='preloader'></div>
  <header class='header' id="header">
    <input class="header__request" type="text" id="header__request" placeholder="Enter name to search...">
    <button class='header__button' type="submit" id='header__button'>Search</button>
  </header>
  <main class='main' id="main">
    <p>Date</p>
    <input class="main__date" type="text" id="date">
    <img class='main__photo' src="" id="main__photo">
    <h1>Name</h1>
    <input class="main__name" type="text" id="main__name">
    <h1>Bio</h1>
    <textarea class="main__bio" type="text" id="bio" rows="5"></textarea>
  </main>
  <footer class="footer" id="footer">
    <a class='footer__link' href="#" id='footer__link'></a>
  </footer>
  <script src='script.js' type='text/javascript'></script>
</body>
</html>
